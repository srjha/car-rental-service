spring.application.name=Assignment-CarRental

#  -------- DB Configuration -------------
spring.datasource.url=jdbc:h2:mem:testdb
# Can use this if we want data to be saved in file system rather than memory.
# spring.datasource.url=jdbc:h2:file:/data/demo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# To be able to view h2 console at http://localhost:8080/h2-console
spring.h2.console.enabled=true



# ------- REST -------
spring.data.rest.base-path=/v1/api





